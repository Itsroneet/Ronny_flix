<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Ronny FLix</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/watch.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- FontAwesome -->
</head>

<body>
    <div class="container">
        <!-- Left side: Video player -->
        <div class="video-player-container">
            <iframe id="video-player" src="" mode="no-cors" frameborder="0" allowfullscreen></iframe>
          
            <div id="iframe-loader">
                <div class="loader-spinner"></div>
                <p>Loading, please wait...</p>
            </div>
        

            <div id="show-name" class="show-name">Loading...</div>
        </div>

        <!-- Right side: Suggested Episodes and Seasons -->
        <div id="seasons-container" class="seasons-container">
            <div id="loader" class="loader">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/watch.js"></script>
</body>

</html>
